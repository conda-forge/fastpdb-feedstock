{% set version = "1.3.2" %}

package:
  name: fastpdb
  version: {{ version }}

source:
  url: https://github.com/biotite-dev/fastpdb/archive/v{{ version }}.tar.gz
  sha256: e7821da0815c56720a856d9a60fd7129305e87541d9418cef0eb2d6e773dd299

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: true  # [py<310]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy >=2.0                            # [build_platform != target_platform]
    - maturin                                # [build_platform != target_platform]
    - {{ stdlib("c") }}
    - {{ compiler("c") }}
    - {{ compiler("rust") }}
  host:
    - python
    - maturin >=1.4
    - numpy >=2.0
    - pip
  run:
    - python
    - numpy >=1.25
    - biotite >=1.0

test:
  source_files:
    - tests/
  requires:
    - pytest
  imports:
    - fastpdb
    - biotite
    - numpy
  commands:
    - pytest tests/ --ignore tests/test_version.py

about:
  home: https://github.com/biotite-dev/fastpdb
  summary: A high performance drop-in replacement for Biotite's PDBFile.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - padix-key
